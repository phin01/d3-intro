<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Basics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        svg {
            background-color: pink;
        }
        rect {
            stroke: green;
            stroke-width: 5px;
            fill: yellow;
        }
    </style>
</head>
<body>
    <svg width="600" height="600">
        <rect x="120" y="120" width="50" height="50" />
        <rect x="220" y="120" width="50" height="50" />
        <rect x="320" y="120" width="50" height="50" />
        <rect x="420" y="120" width="50" height="50" />
    </svg>

    <script>
        d3.select("rect:nth-child(2)").style("fill", "orange");
    </script>
    
</body>
</html>
