<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Selections</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="400" height="400" id="one">
        <circle cx="40" cy="50" r="40" />
        <circle cx="130" cy="50" r="40" />
        <circle cx="220" cy="50" r="40" />
        <circle cx="310" cy="50" r="40" />
    </svg>
    <br />
    <br />
    <svg width="400" height="400" id="two">
        <circle cx="40" cy="50" r="40" />
        <circle cx="130" cy="50" r="40" />
        <circle cx="220" cy="50" r="40" />
        <circle cx="310" cy="50" r="40" />
    </svg>
    <p>u√©</p>

    <script>
        d3.selectAll("circle").style("fill", "deeppink");
        d3.selectAll("#two circle").style("fill", "indigo");
        d3.selectAll("#two circle:nth-child(even), #one circle:nth-child(odd)").style("fill", "green");
    </script>
    
</body>
</html>
