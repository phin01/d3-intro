<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Styling</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <button onclick="updateLook()">Update</button><br><br>
    <svg width="600" height="600" >
        <circle cx="50" cy="50" r="40" />
        <circle cx="150" cy="50" r="40" />
        <circle cx="250" cy="50" r="40" />
        <circle cx="350" cy="50" r="40" />
        <g transform="translate(25, 150)">
            <rect width="50", height="50"></rect>
            <rect width="50", height="50" y="60"></rect>
            <rect width="50", height="50" y="120"></rect>
            <rect width="50", height="50" y="180"></rect>
        </g>
    
    
    </svg>
    

    <script>
        function updateLook()
        {
            d3.selectAll("circle")
                .style("fill", "indigo")
                .style("stroke", "deeppink")
                .style("stroke-width", (d, i) => i * 3);    // i is the index of the selected element, starting at 0, d is data related to the element

            d3.selectAll("rect")
                .style("stroke", "deeppink")
                .style("stroke-width", "4")
                .style("fill", "indigo");
            d3.selectAll("rect")
                .style("opacity", () => Math.random());
        }
    </script>
    
</body>
</html>
