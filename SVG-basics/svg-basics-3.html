<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Introduction</title>
    <style>
        svg {
            background-color: pink;
        }
        g {
            fill: green;
            stroke: blue;
            stroke-width: 5;
        }

    </style>
</head>
<body>
    <svg width="600" height="600">
        <g transform="translate(100,0)"> <!-- shift all elements 100px to the right -->
            <rect x="10" y="10" width="100" height="50"/>
            <circle cx="50" cy="150" r="30" />
        </g>

        <g transform="translate(100,400)">
            <g transform="rotate(45,50, 50)"> <!-- shift all elements 100px to the right -->
                <rect x="10" y="10" width="100" height="50"/>
                <circle cx="50" cy="150" r="30" />
            </g>
        </g>

        <g transform="translate(300,0)">
            <g transform="scale(1.5,2)"> <!-- shift all elements 100px to the right -->
                <rect x="10" y="10" width="100" height="50"/>
                <circle cx="50" cy="150" r="30" />
            </g>
        </g>
    </svg>
</body>
</html>
